<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぬ語エディタ</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    textarea { width: 100%; height: 150px; font-size: 1.2em; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
    #output, #memory {
      margin-top: 1em;
      font-size: 1.1em;
      white-space: pre-wrap;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
    }
    .cell {
      display: inline-block;
      width: 40px;
      text-align: center;
      padding: 4px;
      margin: 1px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    .active {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ぬ語エディタ</h2>
  <textarea id="codeInput" placeholder="ぬ語のコードを入力"></textarea>
  <br>
  <button onclick="runCode()">▶ 実行</button>
  <h2>出力</h2>
  <div id="output"></div>

  <h2>メモリ（先頭30セル）</h2>
  <div id="memory"></div>

  <script>
    function runCode() {
      const code = document.getElementById("codeInput").value;
      const outputDiv = document.getElementById("output");
      const memoryDiv = document.getElementById("memory");
      const memory = new Array(300).fill(0);
      let pointer = 0;
      outputDiv.textContent = "";

      for (const cmd of code) {
        if (cmd === 'ぬ') memory[pointer]++;
        if (cmd === 'ん') memory[pointer]+=2;
        if (cmd === 'っ') pointer++;
        if (cmd === 'ー') pointer--;
        if (cmd === '！') memory[pointer] *= 2;
        if (cmd === '？') memory[pointer] *= 4;
        if (cmd === '～') {
          outputDiv.textContent += String.fromCharCode((memory[pointer])+96);
        }

        // 範囲チェック
        if (pointer < 0) pointer = 0;
        if (pointer >= memory.length) pointer = memory.length - 1;
      }

      // メモリ表示更新
      let html = "";
      for (let i = 0; i < 30; i++) {
        const val = memory[i];
        html += `<div class="cell${i === pointer ? ' active' : ''}">${val}</div>`;
      }
      memoryDiv.innerHTML = html;
    }
  </script>
</body>
</html>
